<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #00a4a5, #0083a3);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      width: 300px;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup img {
      max-width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin: 10px 0;
      color: #005b75;
    }

    .protocolo {
      font-size: 18px;
      font-weight: bold;
      color: #00796b;
      margin: 15px 0;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #00a4a5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00796b;
    }

    .copiado {
      margin-top: 10px;
      font-size: 13px;
      color: #00a4a5;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copiado.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="https://i.imgur.com/tplvExY.png" alt="Logo Alca2C" />
    <h1>Protocolo Gerado</h1>
    <div class="protocolo" id="protocolo">Carregando...</div>
    <button onclick="copiarProtocolo()">Copiar Protocolo</button>
    <div class="copiado" id="copiado">Protocolo copiado!</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const caller = params.get("caller") || "0000";

      function gerarProtocolo(numero) {
        const agora = new Date();
        const data = agora.toISOString().slice(0, 10).replace(/-/g, "");
        const hora = agora.toTimeString().slice(0, 8).replace(/:/g, "");
        return `${data}-${hora}-${numero}`;
      }

      const protocolo = gerarProtocolo(caller);
      document.getElementById("protocolo").textContent = protocolo;
    });

    function copiarProtocolo() {
      const texto = document.getElementById("protocolo").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        const aviso = document.getElementById("copiado");
        aviso.classList.add("show");
        setTimeout(() => {
          aviso.classList.remove("show");
        }, 2000);
      });
    }
  </script>
</body>
</html>
