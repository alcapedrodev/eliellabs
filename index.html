<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #008080, #0050c0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .popup {
      background-color: white;
      border-radius: 12px;
      padding: 30px 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }

    .protocolo {
      margin-top: 15px;
      font-size: 18px;
      color: teal;
      font-weight: bold;
    }

    .copiar-btn {
      margin-top: 20px;
      background-color: #008080;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .copiar-btn:hover {
      background-color: #006666;
    }

    .copiado {
      margin-top: 10px;
      font-size: 13px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="https://i.imgur.com/eJ05P5K.png" alt="Logo Alca2C" class="logo">
    <h1>Protocolo Gerado</h1>
    <div class="protocolo" id="protocolo">Carregando...</div>
    <button class="copiar-btn" onclick="copiarProtocolo()">Copiar Protocolo</button>
    <div class="copiado" id="copiado" style="display: none;">Protocolo copiado!</div>
  </div>

  <script>
    const caller = new URLSearchParams(window.location.search).get("caller") || "0000";

    async function obterToken() {
      const res = await fetch("https://alca2cw2.ras.yeastar.com/openapi/oauth2/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          grant_type: "client_credentials",
          client_id: "8ntM9yA3zo1mUST9qoS48f7romh6aKt",
          client_secret: "TqG50tx0sPij6p80xklFnvghYholNacA"
        })
      });
      const data = await res.json();
      return data.access_token;
    }

    async function buscarHoraServidor(token) {
      const res = await fetch("https://alca2cw2.ras.yeastar.com/openapi/v1.0/device/info", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const data = await res.json();
      return data.data.systemtime; // exemplo: "2025-06-23 10:18:42"
    }

    async function gerarProtocolo() {
      try {
        const token = await obterToken();
        const hora = await buscarHoraServidor(token);
        const protocolo = hora.replace(/[-: ]/g, "") + `-${caller}`;
        document.getElementById("protocolo").textContent = protocolo;
        window.protocolo = protocolo;
      } catch (err) {
        document.getElementById("protocolo").textContent = "Erro ao gerar protocolo.";
        console.error("Erro ao buscar hora do servidor:", err);
      }
    }

    gerarProtocolo();

    function copiarProtocolo() {
      if (window.protocolo) {
        navigator.clipboard.writeText(window.protocolo).then(() => {
          const msg = document.getElementById("copiado");
          msg.style.display = "block";
          setTimeout(() => {
            msg.style.display = "none";
          }, 2000);
        });
      }
    }
  </script>
</body>
</html>
