<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #008080, #0052cc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup img {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .protocolo {
      font-size: 20px;
      color: teal;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-copiar {
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-copiar:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="https://alca2cx.com.br/wp-content/uploads/2022/09/logo-alca2c-branca.png" alt="Logo Alca2C" />
    <h2>Protocolo Gerado</h2>
    <div class="protocolo" id="protocolo"></div>
    <button class="btn-copiar" onclick="copiarProtocolo()">Copiar Protocolo</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const caller = params.get('caller');

    function gerarProtocolo(numero) {
      const agora = new Date();
      const data = agora.toISOString().slice(0, 10).replace(/-/g, '');
      const hora = agora.toTimeString().slice(0, 8).replace(/:/g, '');
      return `${data}-${hora}${numero ? '-' + numero : ''}`;
    }

    const protocolo = gerarProtocolo(caller);
    const protocoloEl = document.getElementById('protocolo');
    protocoloEl.textContent = protocolo;

    function copiarProtocolo() {
      navigator.clipboard.writeText(protocolo)
        .then(() => {
          alert("Protocolo copiado com sucesso!");
        })
        .catch(err => {
          alert("Erro ao copiar o protocolo: " + err);
        });
    }
  </script>
</body>
</html>
