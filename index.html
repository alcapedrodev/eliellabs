<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Protocolo da Chamada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .protocol {
      margin-top: 20px;
      font-size: 28px;
      color: #2b7a78;
      font-weight: bold;
    }
    .details {
      margin-top: 10px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Protocolo Gerado</h1>
  <div class="protocol" id="protocol"></div>
  <div class="details" id="details"></div>

  <script>
    // Função para extrair parâmetros da URL
    function getParametro(nome) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome) || 'desconhecido';
    }

    // Gera número aleatório de 4 dígitos (tipo ramal)
    function gerarRamalAleatorio() {
      return Math.floor(1000 + Math.random() * 9000);
    }

    function gerarProtocolo() {
      const agora = new Date();
      const data = agora.toISOString().slice(0, 10).replace(/-/g, '');
      const hora = agora.toTimeString().slice(0, 8).replace(/:/g, '');
      const ramal = gerarRamalAleatorio();
      return { protocolo: ${data}-${hora}-${ramal}, ramal };
    }

    const caller = getParametro('caller');
    const resultado = gerarProtocolo();

    document.getElementById('protocol').innerText = resultado.protocolo;
    document.getElementById('details').innerText = Origem: ${caller} | Ramal: ${resultado.ramal};
  </script>
</body>
</html>
