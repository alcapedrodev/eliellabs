<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Protocolo da Chamada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .protocol {
      margin-top: 20px;
      font-size: 28px;
      color: #2b7a78;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Protocolo Gerado</h1>
  <div class="protocol" id="protocol"></div>

  <script>
    function gerarProtocolo() {
      const agora = new Date();
      const data = agora.toISOString().slice(0, 10).replace(/-/g, '');  // AAAAMMDD
      const hora = agora.toTimeString().slice(0, 8).replace(/:/g, '');  // HHMMSS
      const aleatorio = 1003;
      return ${data}-${hora}-${aleatorio};
    }

    const protocolo = gerarProtocolo();
    document.getElementById('protocol').innerText = protocolo;
  </script>
</body>
</html>
