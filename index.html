<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Protocolo da Chamada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .protocol {
      margin-top: 20px;
      font-size: 28px;
      color: #2b7a78;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Protocolo Gerado</h1>
  <div class="protocol" id="protocol"></div>

<script>
  function gerarProtocolo(callerNumber) {
    const agora = new Date();
    const data = agora.toISOString().slice(0, 10).replace(/-/g, ''); // AAAAMMDD
    const hora = agora.toTimeString().slice(0, 8).replace(/:/g, ''); // HHMMSS

    // Remover DDD (assumindo que os dois primeiros dígitos são o DDD)
    const numeroSemDDD = callerNumber?.slice(-8) || '00000000';

    return `${data}-${hora}-${numeroSemDDD}`;
  }

  // Obter parâmetro da URL
  const params = new URLSearchParams(window.location.search);
  const caller = params.get('caller');

  const protocolo = gerarProtocolo(caller);
  document.getElementById('protocol').innerText = protocolo;
  </script>
</body>
</html>
