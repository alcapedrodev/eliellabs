<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolo</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #333;
    }
    .protocolo {
      font-size: 24px;
      color: teal;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Protocolo Gerado</h1>
  <div class="protocolo" id="protocolo"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const caller = params.get('caller');

    function gerarProtocolo(numero) {
      const agora = new Date();
      const data = agora.toISOString().slice(0, 10).replace(/-/g, '');
      const hora = agora.toTimeString().slice(0, 8).replace(/:/g, '');
      return `${data}-${hora}-${numero || '0000'}-0000`;
    }

    const protocolo = gerarProtocolo(caller);
    document.getElementById('protocolo').textContent = protocolo;
  </script>
</body>
</html>
