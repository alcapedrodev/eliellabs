<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Protocolo Alca2C</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007c8c, #0051ba);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 15px;
      background: #007c8c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007c8c;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
    }

    .protocolo {
      font-weight: bold;
      color: #007c8c;
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="logo.png" alt="Logo Alca2C" width="150"><br><br>
    <h2>Protocolo Gerado</h2>
    <div class="protocolo" id="protocolo"></div>
    <button onclick="copiarProtocolo()">Copiar Protocolo</button>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const gerarProtocolo = () => {
      const now = new Date();
      const protocolo = `${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}-${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}${now.getSeconds().toString().padStart(2,'0')}`;
      document.getElementById("protocolo").textContent = protocolo;
      return protocolo;
    };

    const copiarProtocolo = () => {
      const protocolo = document.getElementById("protocolo").textContent;
      navigator.clipboard.writeText(protocolo).then(() => {
        mostrarToast(`Protocolo copiado: ${protocolo}`);
      });
    };

    const mostrarToast = (mensagem) => {
      const toast = document.getElementById("toast");
      toast.textContent = mensagem;
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    };

    gerarProtocolo();
  </script>
</body>
</html>
