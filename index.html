<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 360px;
      max-width: 90%;
      padding: 30px 20px;
      text-align: center;
      border: 1px solid #ddd;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .protocolo {
      font-size: 18px;
      color: teal;
      font-weight: bold;
      word-wrap: break-word;
      margin-bottom: 20px;
    }

    button {
      background-color: teal;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006666;
    }

    .msg-copiado {
      margin-top: 10px;
      font-size: 13px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>Protocolo Gerado</h1>
    <div class="protocolo" id="protocolo">Carregando...</div>
    <button onclick="copiarProtocolo()">Copiar Protocolo</button>
    <div class="msg-copiado" id="msgCopiado">Copiado com sucesso!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const caller = params.get('caller');

    function gerarProtocolo(numero) {
      const agora = new Date();
      const data = agora.toISOString().slice(0, 10).replace(/-/g, '');
      const hora = agora.toTimeString().slice(0, 8).replace(/:/g, '');
      return `${data}-${hora}-${numero || '0000'}-0000`;
    }

    const protocolo = gerarProtocolo(caller);
    const protocoloEl = document.getElementById('protocolo');
    protocoloEl.textContent = protocolo;

    function copiarProtocolo() {
      navigator.clipboard.writeText(protocolo)
        .then(() => {
          const msg = document.getElementById('msgCopiado');
          msg.style.display = 'block';
          setTimeout(() => {
            msg.style.display = 'none';
          }, 2000);
        });
    }
  </script>
</body>
</html>
