<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #008080, #0050c0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .popup {
      background-color: white;
      border-radius: 12px;
      padding: 30px 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }

    .protocolo {
      margin-top: 15px;
      font-size: 18px;
      color: teal;
      font-weight: bold;
    }

    .copiar-btn {
      margin-top: 20px;
      background-color: #008080;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .copiar-btn:hover {
      background-color: #006666;
    }

    .copiado {
      margin-top: 10px;
      font-size: 13px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="popup">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAACBCAYAAABP+XotAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAEE0lEQVR4nO3dQU7DMAyF0Z6q9r3G8zyFPJd5SJl1gIluDZf40XQJAAAAAAAAAAAAAAAA8K/sMyWD+DWXJd/b5rWvTy1l3n+nF11uxcprq8fTX8rbE1dl+1gU9rH0zO+LW6Xweo4+RrfscFL6Nvnw+PhcA4AHgNuZB7eQH7MA3ZIft5A3swDZkR+3kC+zANmYH7eQH7MA3ZIft5A3swDZkR+3kC+zANmYH7eQH7MA3ZIft5A3swDZkR+3kC+zANmYH7eQH7MA3Zof2c1Wqq69aW7nK1M/Zz45qqWy7zrWkzpa/6uXd6kzMHtrH07Or2Lfy9p3tXTN3nrP6uS9J37NzNek7rSvVfZeTVbXvVy1YxGHvMAnZhft5AvswDdmR+3kC+zANmYH7eQH7MA3ZIft5A3swDZkR+3kC+zANmYH7eQH7MA3ZIft5A3swDZkR+3kC+zANmYH7eQH7MA3ZIft5A3swDZkR+3kC+zAN2aX7trOHWPoTgAAAAAAAAAAAAAAAADwP34B9PYIf7r6L1YAAAAASUVORK5CYII=" alt="Logo Alca2C" class="logo">
    <h1>Protocolo Gerado</h1>
    <div class="protocolo" id="protocolo">Carregando...</div>
    <button class="copiar-btn" onclick="copiarProtocolo()">Copiar Protocolo</button>
    <div class="copiado" id="copiado" style="display: none;">Protocolo copiado!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const caller = params.get("caller");

    function gerarProtocolo(numero) {
      const agora = new Date();
      const data = agora.toISOString().slice(0, 10).replace(/-/g, "");
      const hora = agora.toTimeString().slice(0, 8).replace(/:/g, "");
      return `${data}-${hora}-${numero || "0000"}`;
    }

    const protocolo = gerarProtocolo(caller);
    document.getElementById("protocolo").textContent = protocolo;

    function copiarProtocolo() {
      navigator.clipboard.writeText(protocolo).then(() => {
        const msg = document.getElementById("copiado");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
