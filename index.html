<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Protocolo da Chamada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .protocol {
      margin-top: 20px;
      font-size: 28px;
      color: #2b7a78;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Protocolo Gerado</h1>
  <div class="protocol" id="protocol"></div>

  <script>
    // Função para capturar parâmetros da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function removerDDD(numero) {
      // Remove DDI (55) e DDD (2 dígitos após o 55)
      if (numero && numero.length >= 12 && numero.startsWith("55")) {
        return numero.slice(4); // remove '55' + DDD (2 dígitos)
      }
      return numero || "00000000";
    }

    function gerarProtocolo(numeroSemDDD) {
      const agora = new Date();
      const data = agora.toISOString().slice(0, 10).replace(/-/g, '');
      const hora = agora.toTimeString().slice(0, 8).replace(/:/g, '');
      return `${data}-${hora}-${numeroSemDDD}`;
    }

    const caller = getQueryParam("caller");        // Ex: 5511987654321
    const numeroSemDDD = removerDDD(caller);       // Ex: 987654321
    const protocolo = gerarProtocolo(numeroSemDDD);
    document.getElementById('protocol').innerText = protocolo;
  </script>
</body>
</html>
